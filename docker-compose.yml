version: "3.8"

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: kamingo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: kamingo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kamingo-network

  # EverShop应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kamingo-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # 数据库配置
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: kamingo
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-change_this_password}
      DB_SSLMODE: disable
      # Node环境
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # 持久化媒体文件
      - ./media:/app/media
      # 持久化构建文件
      - ./.evershop:/app/.evershop
    networks:
      - kamingo-network

volumes:
  postgres_data:
    driver: local

networks:
  kamingo-network:
    driver: bridge
